<html>
  <head>
    <title>Pulsetera</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <style>
      html {
        background: rgb(0,107,231);
        background: linear-gradient(45deg, rgba(0,107,231,1) 0%, rgba(2,198,203,1) 100%) fixed;
        height: 100%;
      }
      
      body {
        background: transparent;
        margin: 0;
        font-family: Arial;
        color: #fff;
        text-align: center;
      }
      
      .center {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      img {
        width: 80vw;
        margin: 0 0 20px 0;
      }
      
      a {
        font-size: 13pt;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
      }
      
      a:link, a:visited, a:active {
        color: #fff;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="logo.png" alt="Pulsetera">
      <a href="mailto:info@pulsetera.com">Contact Us</a>
    </div>
  </body>
</html>
